<article *ngIf="hero">
    <h3 class="annoying">{{hero.name}} details!</h3>
    <label>id: 
        <input readonly="true" value="{{hero.id}}">
    </label>
    <label>name: 
        <input type="text" [(ngModel)]="hero.name" placeholder="Add name here">
    </label>
</article>
<a class="go-back" (click)="goBack()">Back</a>
<button (click)="save()">Save</button>
